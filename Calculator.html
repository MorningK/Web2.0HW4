<!DOCTYPE html>

<html lang = "en">
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
		<link href = "Calculator.css" type = "text/css" rel = "stylesheet">
		<script src = "Calculator.js" type = "text/javascript">
		</script>
	</head>
	<body>
		<div id = "calculator">
			<div id = "output">
                <input type = "text" id = "ans" disabled>
			</div>

			<div id = "input_button">
                <div>
                    <input name = "be_click" type = "button" value = "7" />
                    <input name = "be_click" type = "button" value = "8" />
                    <input name = "be_click" type = "button" value = "9" />
                    <input name = "be_click" type = "button" value = "/" />
                </div>

                <div>
                    <input name = "be_click" type = "button" value = "4" />
                    <input name = "be_click" type = "button" value = "5" />
                    <input name = "be_click" type = "button" value = "6" />
                    <input name = "be_click" type = "button" value = "*" />
                </div>

                <div>
                    <input name = "be_click" type = "button" value = "1" />
                    <input name = "be_click" type = "button" value = "2" />
                    <input name = "be_click" type = "button" value = "3" />
                    <input name = "be_click" type = "button" value = "-" />
                </div>

                <div>
                    <input name = "be_click" type = "button" value = "0" />
                    <input name = "be_click" type = "button" value = "." />
                    <input id = "delete" name = "be_click" type = "button" value = "←" />
                    <input name = "be_click" type = "button" value = "+" />
                </div>
			
                <div>
                    <input name = "be_click" type = "button" value = "(" />
                    <input name = "be_click" type = "button" value = ")" />
                    <input id = "clear" name = "be_click" type = "button" value = "CE" />
                    <input id = "equal" name = "be_click" type = "button" value = "=" />
                </div>
            </div>
		</div>
	</body>
</html>
